<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tracking</title>
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./js/receivefile.js"></script>

</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="registerUser.html">REGISTER USER</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="newFile.html">REGISTER FILE</a></li>
                    <li><a href="receiveFile.html">RECEIVE FILE</a></li>
                    <li><a href="track.html">TRACK</a></li>
                               </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s6">
                <h4>Receive File</h4>
            </div>
        </div>

        <div class="container">

            <h1 class="text-center">IIT-P FILE TRACKING SYSTEM</h1>

            <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">File Details</div>
                            </div>
                            <div class="panel-body" >
                                <form id="signupform" class="form-horizontal" role="form">

                                        <div id="signupalert">

                                        </div>


                                        <div class="form-group">
                                            <label  class="col-md-3 control-label">Owner ID</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="uid" id="u_id" placeholder="Enter sender's secret ID" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Recipient ID</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="reci_id" name="dname" placeholder="Enter recipient's secret ID" required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">File ID</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="file_id" name="dname" placeholder="Enter file ID" required>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <!-- Button -->
                                            <div class="col-md-offset-3 col-md-9">
                                                <button id="btnreceivefile" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"><i class="icon-hand-right"></i> &nbsp Receive File</button>
                                            </div>
                                            <div id="msg" class="panel-heading"></div>
                                            
                                        </div>

                                </form>
                             </div>
                        </div>


</body>
</html>
